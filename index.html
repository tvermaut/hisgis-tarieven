<!DOCTYPE html>
<html lang="nl">
<head>

    <title>Tariefsoorten per Categorie, Gemeente, Provincie en Grondgebruik</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

            flex: 1 1 auto;

        }

<body>
<div id="container">
    <div id="table-area">
        <table id="tariefTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Provincie</th>
                    <th>Gemeente</th>
                    <th>Categorie</th>
                    <th>Tariefsoortnaam</th>
                    <th>Grondgebruik</th>
                    <th>Aantal percelen</th>
                    <th>Aantal percelen met dit grondgebruik</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script>
async function fetchPaged(url, key) {
    let allRows = [];
    let offset = 0;
    const limit = 1000;
    while (true) {
        const resp = await fetch(url + "&offset=" + offset);
        const data = await resp.json();
        const rows = (data[key] || [])
            .filter(item => item.row)
            .map(item => item.row);
        allRows = allRows.concat(rows);
        if (rows.length < limit) break;
        offset += limit;
    }
    return allRows;
}

async function fetchAllTariefsoorten() {
    // id, version, aantal, naam, type, gemeente_id, opmerking, categorie_id
    return await fetchPaged("https://oat.hisgis.nl/oat-ws/rest/tabel?tabel=tariefsoort", "tariefsoort");
}
async function fetchTariefsoortcategorieen() {
    // id, version, categorie, subcategorie
    const url = "https://oat.hisgis.nl/oat-ws/rest/tabel?tabel=tariefsoortcategorie";
    const resp = await fetch(url);
    const data = await resp.json();
    return (data.tariefsoortcategorie || [])
        .filter(item => item.row)
        .map(item => ({
            id: item.row[0],
            categorie: item.row[2],
            subcategorie: item.row[3]
        }));
}
async function fetchAllGemeenten() {
    // id, version, code, kadastralecode, naam, oatmodel, uniekenaam, provincie_id, status, opmerking
    return (await fetchPaged("https://oat.hisgis.nl/oat-ws/rest/tabel?tabel=gemeente", "gemeente"))
        .map(r => ({
            id: r[0],
            uniekenaam: r[6],
            provincie_id: r[7]
        }));
}
async function fetchProvincies() {
    // id, version, code, naam
    const url = "https://oat.hisgis.nl/oat-ws/rest/tabel?tabel=provincie";
    const resp = await fetch(url);
    const data = await resp.json();
    return (data.provincie || [])
        .filter(item => item.row)
        .map(item => ({
            id: item.row[0],
            naam: item.row[3]
        }));
}
async function fetchAllTarieven() {
    // id, version, tariefsoort_id, ... (rest niet relevant)
    return await fetchPaged("https://oat.hisgis.nl/oat-ws/rest/tabel?tabel=tarief", "tarief");
}
async function fetchAllPerceeltarieven() {
    // id, version, perceel_id, tarief_id
    return await fetchPaged("https://oat.hisgis.nl/oat-ws/rest/tabel?tabel=perceeltarief", "perceeltarief");
}
async function fetchAllPercelen() {
    // id, version, grondgebruik, ...
    return await fetchPaged("https://oat.hisgis.nl/oat-ws/rest/tabel?tabel=perceel", "perceel");
}

function combineCategorie(cat, subcat) {
    if (cat && subcat) return cat + ": " + subcat;
    if (cat) return cat;
    if (subcat) return subcat;
    return "";
}

function aggregateData(
    tariefsoorten, categorieen, gemeenten, provincies,
    tarieven, perceeltarieven, percelen
) {
    // Indexes for fast lookup
    const catMap = {};
    categorieen.forEach(cat => { catMap[String(cat.id)] = cat; });
    const gemeenteMap = {};
    gemeenten.forEach(gem => { gemeenteMap[String(gem.id)] = gem; });
    const provincieMap = {};
    provincies.forEach(prov => { provincieMap[String(prov.id)] = prov.naam; });
    // tariefsoort.id -> tarief.id[]
    const tariefsoort2tarieven = {};
    tarieven.forEach(tarief => {
        const tariefsoort_id = String(tarief[2]);
        if (!tariefsoort2tarieven[tariefsoort_id]) tariefsoort2tarieven[tariefsoort_id] = [];
        tariefsoort2tarieven[tariefsoort_id].push(tarief[0]);
    });
    // tarief.id -> perceeltarief[]
    const tarief2perceeltarieven = {};
    perceeltarieven.forEach(pt => {
        const tarief_id = String(pt[3]);
        if (!tarief2perceeltarieven[tarief_id]) tarief2perceeltarieven[tarief_id] = [];
        tarief2perceeltarieven[tarief_id].push(pt);
    });
    // perceel.id -> grondgebruik
    const perceelId2grondgebruik = {};
    percelen.forEach(perceel => {
        perceelId2grondgebruik[String(perceel[0])] = perceel[2];
    });

    // Aggregatie
    // key: provincie, gemeente, categorie, naam, grondgebruik
    // waarde: {provincie, gemeente, categorie, naam, grondgebruik, somAantal, percelenSet}
    const aggregation = {};
    for (const row of tariefsoorten) {
        // id, version, aantal, naam, type, gemeente_id, opmerking, categorie_id
        const id = String(row[0]);
        const aantal = Number(row[2]) || 0;
        const naam = row[3];
        const gemeente_id = row[5] !== undefined && row[5] !== null && row[5] !== "" ? String(row[5]) : null;
        const categorie_id = row[7] !== undefined && row[7] !== null && row[7] !== "" ? String(row[7]) : null;
        const opmerking = row[6];
        // Filter 'polder' opmerkingen
        if (opmerking && typeof opmerking === "string" && opmerking.trim().toLowerCase().startsWith('polder')) continue;
        // Gemeente, provincie, categorie
        let gemeente = gemeente_id && gemeenteMap[gemeente_id] ? gemeenteMap[gemeente_id] : null;
        let gemeenteNaam = gemeente ? gemeente.uniekenaam : "";
        let provincieNaam = (gemeente && gemeente.provincie_id && provincieMap[gemeente.provincie_id]) ? provincieMap[gemeente.provincie_id] : "";
        let cat = categorie_id && catMap[categorie_id] ? catMap[categorie_id] : null;
        let catLabel = cat ? combineCategorie(cat.categorie, cat.subcategorie) : "";
        let hasNoCat = !categorie_id;
        // Alle tarief.id's voor deze tariefsoort
        let tariefIds = tariefsoort2tarieven[id] || [];
        // Verzamel alle perceel_ids via tarief -> perceeltarief
        let perceelIds = [];
        for (const tariefId of tariefIds) {
            const pts = tarief2perceeltarieven[tariefId] || [];
            for (const pt of pts) {
                // id, version, perceel_id, tarief_id
                if (pt[2] !== undefined && pt[2] !== null && pt[2] !== "") {
                    perceelIds.push(String(pt[2]));
                }
            }
        }
        // Groepeer per grondgebruik
        const grondgebruik2percelen = {};
        for (const perceelId of perceelIds) {
            const grondgebruik = perceelId2grondgebruik[perceelId] || "";
            if (!grondgebruik2percelen[grondgebruik]) grondgebruik2percelen[grondgebruik] = new Set();
            grondgebruik2percelen[grondgebruik].add(perceelId);
        }
        // Als er geen percelen zijn, toch een groep aanmaken met lege grondgebruik
        if (Object.keys(grondgebruik2percelen).length === 0) {
            const key = [provincieNaam, gemeenteNaam, catLabel, naam, ""].join('||');
            if (!aggregation[key]) {
                aggregation[key] = {
                    provincie: provincieNaam,
                    gemeente: gemeenteNaam,
                    categorie: catLabel,
                    naam: naam,
                    grondgebruik: "",
                    somAantal: 0,
                    countPercelen: 0,
                    hasNoCat: hasNoCat
                };
            }
            aggregation[key].somAantal += aantal;
        } else {
            for (const [grondgebruik, percelenSet] of Object.entries(grondgebruik2percelen)) {
                const key = [provincieNaam, gemeenteNaam, catLabel, naam, grondgebruik].join('||');
                if (!aggregation[key]) {
                    aggregation[key] = {
                        provincie: provincieNaam,
                        gemeente: gemeenteNaam,
                        categorie: catLabel,
                        naam: naam,
                        grondgebruik: grondgebruik,
                        somAantal: 0,
                        countPercelen: 0,
                        hasNoCat: hasNoCat
                    };
                }
                aggregation[key].somAantal += aantal;
                aggregation[key].countPercelen += percelenSet.size;
            }
        }
    }
    return Object.values(aggregation).map(obj => [
        obj.provincie,
        obj.gemeente,
        obj.categorie,
        obj.naam,
        obj.grondgebruik,
        obj.somAantal,
        obj.countPercelen,
        obj.hasNoCat
    ]);
}

// Correcte merge-functie: alleen de eerste cel tonen met rowspan, de rest leeg laten
function mergeProvinceCells(table) {
    let order = table.order();
    let api = table.api ? table.api() : table;
    let rows = api.rows({ page: 'current', search: 'applied' }).nodes();
    // Eerst: reset alle cellen
    $(rows).each(function(i, row) {
        let cell = $('td', row).eq(0);
        cell.show().attr('rowspan', 1);
    });
    // Alleen samenvoegen als gesorteerd op provincie (kolom 0)
    if (order.length && order[0][0] === 0) {
        let lastProv = null;
        let rowspan = 1;
        let firstCell = null;
        $(rows).each(function(i, row) {
            let cell = $('td', row).eq(0);
            let prov = cell.text();
            if (prov === lastProv) {
                cell.hide();
                rowspan++;
                if (firstCell) {
                    firstCell.attr('rowspan', rowspan);
                }
            } else {
                lastProv = prov;
                rowspan = 1;
                firstCell = cell;
                firstCell.attr('rowspan', 1);
            }
        });
    }
}

$(async function() {
    const [
        tariefsoorten, categorieen, gemeenten, provincies,
        tarieven, perceeltarieven, percelen
    ] = await Promise.all([
        fetchAllTariefsoorten(),
        fetchTariefsoortcategorieen(),
        fetchAllGemeenten(),
        fetchProvincies(),
        fetchAllTarieven(),
        fetchAllPerceeltarieven(),
        fetchAllPercelen()
    ]);
    const data = aggregateData(
        tariefsoorten, categorieen, gemeenten, provincies,
        tarieven, perceeltarieven, percelen
    );

    $.fn.dataTable.ext.search.push(function(settings, searchData, index, rowData, counter) {
        if (window.filterNoCatActive) {
            // Alleen rijen zonder categorie (categorie === "")
            return rowData[2] === "";
        }
        return true;
    });

    let table = $('#tariefTable').DataTable({
        data: data,
        columns: [
            { title: "Provincie" },
            { title: "Gemeente" },
            { title: "Categorie",
              createdCell: function(td, cellData, rowData, row, col) {
                  if (!cellData || cellData === "") {
                      $(td).addClass('cat-empty').html('∅');
                  }
              }
            },
            { title: "Tariefsoortnaam" },
            { title: "Grondgebruik" },
            { title: "Aantal percelen", className: "dt-right" },
            { title: "Aantal percelen met dit grondgebruik", className: "dt-right" }
        ],
        pageLength: 100,
        order: [[0, 'asc'], [1, 'asc']],
        language: {
            url: "//cdn.datatables.net/plug-ins/1.13.7/i18n/nl-NL.json"
        },
        autoWidth: false,
        scrollY: 'calc(100vh - 140px)',
        scrollCollapse: true,
        paging: true,
        dom: '<"top"f>rt<"bottom"ip><"clear">',
        drawCallback: function(settings) {
            mergeProvinceCells(this);
        }
    });

    // Voeg checkbox toe naast het zoekveld
    let filterDiv = $('#tariefTable_filter');
    filterDiv.append(
        `<label id="noCatFilterLabel">
            <input type="checkbox" class="dt-checkbox" id="noCatFilter">
            Alleen zonder categorie
        </label>`
    );

    window.filterNoCatActive = false;
    $('#noCatFilter').on('change', function() {
        window.filterNoCatActive = this.checked;
        table.draw();
    });

    // Zorg dat provincie-cellen bij sorteren weer goed worden samengevoegd of teruggezet
    table.on('order.dt search.dt page.dt', function() {
        mergeProvinceCells(table);
    });

    // Initieel ook uitvoeren
    mergeProvinceCells(table);
});
</script>
</body>
</html>
